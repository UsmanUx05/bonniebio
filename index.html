<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        scroll-behavior: smooth;
      }

      * {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .main-con {
        width: auto;
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #080808;
        cursor: pointer;
      }

      .responsive {
        max-width: 100%;
        height: auto;
        border: 1px solid #4d4d4d !important;
      }
    </style>
  </head>

  <body>
    <div class="main-con">
      <img class="responsive" src="pool.png" alt="image" />
    </div>
  </body>
</html>
